<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

    <title>Tizen Web IDE - Tizen - Samsung Tizen TV basic Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    
</head>

<body>
  <div id="loginPage">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Screen Login</h5>
              <form class="form-signin">
                <div class="form-group">
                  <input type="text" class="form-control" aria-describedby="emailHelp" id="inputScreenId"  placeholder="Screen id" autofocus>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control"  id="inputScreenCode" placeholder="Screen code">
                </div>
                <div class="form-group text-center" id="loginFlash">
                </div>
                <button class="btn btn-lg btn-block text-uppercase" id="btnLogin"  type="button">Login</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="screenPage" class="d-none">
  <div id="container">
    <div id="monitor">
      <div id="monitorscreen">
        <div id="monitorContent">
          <!-- <img class="content-monitor" src="images/01.jpg"> -->
        </div>
      </div>
    </div>
    <div id="monitorControl">
    <ul>
      <li><a href="#" id="btnFullScreen" title="Fullscreen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></a></li>
    </ul>
    <br>
    <br>
    <br>
    <ul>
      <button type="button" id="btnSignout" class="btn btn-primary">Sign Out</button>
    </ul>
    </div>
  </div>
  </div>
  <div id="fullScreenPage" class="d-none">
  	 
  </div>   
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
